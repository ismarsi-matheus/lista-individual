<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button id="login-btn">Login</button>
        </form>
        <p id="login-error"></p>
    </main>
    <script src='./css/javascript/script.js'></script>
</body>

</html>

<!-- Uma label é um elemento HTML que serve para associar um texto a um elemento de formulário, como um input (caixa de texto, checkbox, radio button, etc.). Ela fornece uma descrição ou um rótulo para o elemento de formulário, tornando mais fácil para os usuários entender o que eles precisam preencher. -->

<!-- Um form (ou formulário) é um elemento HTML que permite aos usuários inserir e enviar dados para um servidor web. É um contêiner que agrupa elementos de entrada, como inputs, selects, textareas, e outros, que permitem ao usuário fornecer informações. -->

<!-- No HTML, o elemento <main> é um elemento de seção que representa o conteúdo principal de um documento HTML. Ele é usado para agrupar o conteúdo mais importante da página, que é único e não é repetido em outras partes da página. -->

    <!-- O comando src é um atributo HTML que serve para especificar a localização de um recurso externo, como um arquivo de imagem, um script JavaScript, um estilo CSS, ou outro tipo de arquivo. -->
